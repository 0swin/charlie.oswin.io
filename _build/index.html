<!DOCTYPE html>
<html lang="en"></html>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
<title>Document</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
<link rel="stylesheet" href="assets/css/style.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
<div class="container-fluid">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingZero">
        <h1>Logo</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Categorie 1</button>
        </h5>
      </div>
      <div class="collapse" id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="text-center">
                  <p href="#" data-toggle="modal" data-target="#madeon"><img class="img-fluid" src="https://img.youtube.com/vi/_qYyU019PbI/maxresdefault.jpg"/></p>
                </div>
              </div>
              <div class="modal fade" id="madeon" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Madeon - All my Friends</h4>
                      <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="https://www.youtube.com/embed/OmZSGz9El2I" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                      </div>
                      <p>Lorem ipsum</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="text-center">
                  <p href="#" data-toggle="modal" data-target="#destinyFate"><img class="img-fluid" src="https://i.vimeocdn.com/video/679712011_1280x720.jpg"/></p>
                </div>
              </div>
              <div class="modal fade" id="destinyFate" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Destiny/Fate (Keep Going)</h4>
                      <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>

                    <div class="modal-body">
                      <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="https://vimeo.com/252948828" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                      </div>
                      <p>Lorem ipsum</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Collapsible Group Item #2</button>
        </h5>
      </div>
      <div class="collapse" id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Collapsible Group Item #3</button>

      </div>

    <div class="card">
      <div class="card-header" id="headingFour">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Collapsible Group Item #3</button>
        </h5>
      </div>
      <div class="collapse" id="collapseFour" aria-labelledby="headingFour" data-parent="#accordionExample">
        <div class="card-body">
          <p>lorem</p>
          <p>ipsum</p>
          <p>Oui</p>
        </div>
      </div>
    </div>

</div>
<script>
  $('#collapseOne').on('shown.bs.collapse', function () {
    $('html, body').animate({
       scrollTop: $("#collapseOne").offset().top
    }, 600);
  });
  $('#collapseFour').on('shown.bs.collapse', function () {
    $('html, body').animate({
       scrollTop: $("#collapseFour").offset().top
    }, 600);
  });
</script>
